<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/jpeg" href="./assets/aram-tigran.jpeg" />

    <script
      src="https://kit.fontawesome.com/cb06fec0a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--music player container-->
    <div class="music-player">
      <!-- playlist button-->
      <button id="playlist">
        <i class="fa-solid fa-angle-down"></i>
      </button>
      <!-- artist image-->
      <img src="assets/ibrahim-tatlises.jpeg" alt="" id="song-image" />
      <!-- song details -->
      <div class="song-details">
        <p id="song-name"></p>
        <p id="song-artist"></p>
      </div>
      <!-- playback controls -->
      <div class="player-options">
        <button id="shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="prev">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button id="repeat">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>
      <!-- audio element -->
      <audio id="audio" preload="metadata"></audio>
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <!-- time display -->
      <div class="time-container">
        <span id="current-time"></span>
        <span id="max-duration"></span>
      </div>
      <!-- playlist container -->
      <div id="playlist-container" class="hide">
        <button id="close-button">
          <i class="fa-solid fa-xmark sticky"></i>
        </button>
        <ul id="playlist-songs"></ul>
      </div>
    </div>

    <!--
       var ec6 let, ec7 const js versions ->
       ec8
       %1

       React, Vue, Angular -> %99 of developers don't fully know JS
    -->

    <!-- Scripts -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
